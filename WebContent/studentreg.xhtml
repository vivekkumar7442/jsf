<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">



    <h:head>
        <title>Student Form</title>
        <style>
        .error{color:red}
        </style>
    </h:head>
    <h:body>

		<h:form>
		
		   First Name: <h:inputText id="firstName" value="#{student.firstName}" 
		    				f:placeholder="What's your name?" label="firs Name" required="true" requiredMessage="First Name is mandatory" />
		    				<h:message for="firstName" styleClass="
		error"/>
		    				
<h:outputText value="&lt;br/&gt;" escape="false" />
<h:outputText value="&lt;br/&gt;" escape="false" />
		   Last Name: <h:inputText id="lastName" value="#{student.lastName}"/>
		    
		  <h:outputText value="&lt;br/&gt;" escape="false" />
		  <h:outputText value="&lt;br/&gt;" escape="false" />
		  
		  <h:selectOneMenu value="#{student.country}">
		 <!--  <f:selectItem itemValue="Singapore" itemLabel="Singapore"/>
		  <f:selectItem itemValue="Singapore" itemLabel="Canada"/> -->
		  		  <f:selectItems value="#{student.countryOption}"/> 
		  
		  
		  
		  </h:selectOneMenu>
		  
		  <h:outputText value="&lt;br/&gt;" escape="false" />

		    <h:commandButton value="Submit" action="studentresponse"/>
		    
		    
		     Phone Number: <h:inputText id="number" value="#{student.number}" 
		    				 label="Phone Number" required="true" validatorMessage="Phone number format is not matched" >
		    				 <f:validateRegex pattern="\d{3}-\d{3}-\d{4}"></f:validateRegex>
		    				 
		    				 </h:inputText>
		    				<h:message for="number" styleClass="
		error"/>
		
		
		 courcse Name: <h:inputText id="course" value="#{student.course}" 
		    				validator="#{student.validate}" />
		    				<h:message for="course" styleClass="
		error"/>
		    
		</h:form>
		
		

    </h:body>
</html>
